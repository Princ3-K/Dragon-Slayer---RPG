<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RPG - Dragon Slayer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://th.bing.com/th/id/OIG..swdUU_GZDuRS4lQP87u?pid=ImgGn">
</head>
  
<div style = "color : white">
  <h1 ; align = center>Dragon Slayer</h1>
</div>
<div align = center >
  <img src="https://th.bing.com/th/id/OIG..swdUU_GZDuRS4lQP87u?pid=ImgGn" height="200" width="200" alt="game logo">
</div>
<body>
<div id="game">
  <div id="stats">
    <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
    <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
  </div>
  <div id="controls">
    <button id="button1">Go to store</button>
    <button id="button2">Go to cave</button>
    <button id="button3">Fight dragon</button>
  </div>
  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">Welcome to Dragon Slayer. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.</div>
</div>
<script  src="script.js"></script>
</body>

</html>
